<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jasig CAS Documentation</title>
    <link rel="stylesheet" href="<%= styles.path %>" type="text/css" media="screen" />
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        
        <!-- Header -->
        <div id="header">
          <img src="<%= cas_logo.path %>" alt="CAS" />
          <ul>
              <li><a href="https://github.com/jdlich/cas-docs" title="Source on GitHub">Documentation v<%= CAS_VERSION %></a></li>
              <li><a href="<%= pdf.path %>">Download PDF</a></li>
        </div>
        
        <!-- Navigation -->
        <ul id="navigation">
          <% chapters.each do |chapter| %>
              <li><a href="<%= chapter.path %>"><%= chapter[:title] or titleize(chapter.identifier) %></a></li>
          <% end %>
        </ul>
        
      </div>
      <div id="main">
        
        <!-- Content -->
        <div id="content">
          <%= yield %>
        </div>
        
      </div>
    </div>
  </body>
</html>
